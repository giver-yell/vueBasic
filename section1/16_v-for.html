<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="member in members">
                {{ member }}
            </li>
        </ul>

        <ul>
            <li v-for="(member, index) in members">
                {{ index }} : {{ member }}
            </li>
        </ul>

        <ul>
            <li v-for="value in book">
                {{ value }}
            </li>
        </ul>

        <ul>
            <li v-for="(value, key) in book">
                {{ key }} : {{ value }}
            </li>
        </ul>

        <ul>
            <li v-for="(value, key, index) in book">
                {{ index }} : {{ key }} : {{ value }}
            </li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>著者</th>
                    <th>url</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books" :key="book.id">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.auther }}</td>
                    <td>{{ book.url }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return {
                    members: ['ホンダ', '香川', '長友'],
                    book:{
                        title: 'タイトル',
                        auther: '著者名',
                        url: 'https://google.com',
                    },
                    books:[
                        {
                            id: 1,
                            title: 'タイトル',
                            auther: '著者名',
                            url: 'https://google.com'
                        },
                        {
                            id: 2,
                            title: 'タイトル',
                            auther: '著者名',
                            url: 'https://google.com'
                        },
                        {
                            id: 3,
                            title: 'タイトル',
                            auther: '著者名',
                            url: 'https://google.com'
                        }
                    ]
                }
            }

        })
    </script>
</body>
</html>
