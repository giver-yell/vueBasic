<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <button id="clickEvent" onclick="btnClicked()">JSクリックしてね</button>

    <!-- Ajax -->
    <form>
        <button id="prevent" type="submit">送信</button>
    </form>

    <div id="app">  <!-- 仮想DOM -->
        <!-- <button v-on:click="btnClicked">クリックしてね</button> -->
        <button @click="btnClicked">クリックしてね</button>
        <button @click="btnClickedEvent">Eventクリックしてね</button>
        <button @click="btnClickedArgs(1)">Argsクリックしてね</button>
        <button @click="btnClickedArgsEvent(1, $event)">ArgsEventクリックしてね</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return {
                }
            },
            methods:{
                btnClicked(){
                    console.log('Vueクリックされた')
                },
                btnClickedEvent(e){
                    console.log(e);
                },
                btnClickedArgs(int){
                    console.log(int);
                },
                btnClickedArgsEvent(int, e){
                    console.log(int, e);
                },
            }

        })
        // JS
        function btnClicked(){
            console.log('JSクリックされた');
        }

        const clickEvent = document.getElementById('clickEvent');
        clickEvent.addEventListener('click', (e)=>{
            console.log(e);
        })

        const prevent = document.getElementById('prevent');
        prevent.addEventListener('click', (e)=>{
            e.preventDefault();
            console.log(e);
        })
    </script>
</body>
</html>
